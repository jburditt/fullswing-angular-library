<mat-form-field>
    <mat-label>{{ title }}</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="datePickerFormControl">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    @if (datePickerFormControl.hasError('matDatepickerParse')) { <mat-error>Must be in MM/DD/YYYY format</mat-error> }
    @if (datePickerFormControl.hasError('required')) { <mat-error>{{ title }} is required</mat-error> }
</mat-form-field>
